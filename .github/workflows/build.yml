---
name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          toolchain: stable

      - uses: swatinem/rust-cache@v2
      - uses: extractions/setup-just@v1

      - name: Versions
        run: |
          git version
          cargo version

      - name: Format Check
        run: just format-check

      - name: Clippy
        run: just lint

      - name: Build
        run: |
          cargo build

      - name: Test
        run: cargo test
